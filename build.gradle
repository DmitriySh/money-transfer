plugins {
    id 'java-library'
    id 'org.springframework.boot' version '2.1.14.RELEASE'
    id 'io.spring.dependency-management' version '1.0.9.RELEASE' // automatically import Spring Boot bom
}

repositories {
    jcenter()
    maven { url "http://repo.spring.io/libs-release" }
}

dependencies {
    implementation 'org.apache.commons:commons-lang3:3.7'
    implementation 'com.google.guava:guava:23.0'
    implementation 'javax.xml.bind:jaxb-api:2.3.0'
    implementation 'org.springframework.boot:spring-boot-starter-web'
    implementation 'org.springframework.boot:spring-boot-starter-data-jpa'
    implementation 'com.h2database:h2'

    compileOnly 'org.projectlombok:lombok:1.18.2'
    annotationProcessor 'org.projectlombok:lombok:1.18.2'

    testImplementation 'junit:junit:4.12'
    testImplementation 'org.springframework.boot:spring-boot-starter-test'
    testImplementation 'com.github.stefanbirkner:system-rules:1.18.0'
}

build {
    [compileJava, compileTestJava]*.options*.encoding = 'UTF-8'

    sourceCompatibility = JavaVersion.VERSION_11
    targetCompatibility = JavaVersion.VERSION_11
}

bootJar {
    enabled = true
    launchScript()
}
